name: CICD pipeline

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install packages
        run: npm install

      - name: Test the application
        run: npm run check

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Create the artifact file
        run: |
          mkdir build
          echo "Hello World" > build/hello.txt

      - name: Upload the artifact
        uses: actions/upload-artifact@v4
        with:
          name: build_folder
          path: ./build

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Download the artifact
        uses: actions/download-artifact@v4
        with:
          name: build_folder
          path: ./test

      - name: Show the artifact
        run: ls -la ./test

      - name: Install packages
        run: npm install

      - name: Start application with PM2
        run: |
          pm2 delete "Font Page" || true
          pm2 start "npm run start" --name="Font Page"
          pm2 save
          pm2 startup
      - name: Create remote folder and hello.txt
        run: |
          mkdir -p build
          echo "Hello git action" > build/hello.txt